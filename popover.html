<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bootstrap Popover Example with trigger option</title>
    <meta name="description" content="Creating Popover with Bootstrap with trigger option">
    <link href="assets/lib/bootstrap/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Example of creating Popover with Bootstrap with trigger options</h2>
    <div class="well">
        <a href="#" id="example" class="btn btn-success" rel="popover" data-content="It's so simple to create a tooltop for my website!" data-original-title="Bootstrap Popover">hover for popover</a>
    </div>
</div>
<script src="assets/lib/jquery-1.8.3.min.js"></script>
<script src="assets/lib/bootstrap/js/bootstrap.js"></script>
<script>
    $(function ()
    { $("#example").popover({trigger: 'focus'});
    });
</script>
</body>
</html>
